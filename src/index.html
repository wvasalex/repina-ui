<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Repina Branding</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
<script>
  (function (b, w) {
    const breakpoints = [1920, 1366, 1024, 768, 320];
    const cn = breakpoints.find((breakpoint) => w > breakpoint) || 320;
    b.className = 'w' + cn;
  })(document.documentElement, window.innerWidth);
</script>
<app-root></app-root>

<script type="text/javascript"
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDhSZQh9vTDnc7Meb2apgiJ1QiPOkKzz2U"></script>

<script>
  function initMap() {
    if (!document.getElementById('map')) {
      return;
    }
    var myCenter1 = new google.maps.LatLng(55.801106, 37.6378429);

    var mapOptions = {
      zoom: 16,
      disableDefaultUI: true,
      scrollwheel: false,
      center: new google.maps.LatLng(55.801106, 37.6378429),
      mapTypeId: google.maps.MapTypeId.ROADMAP
    };

    var map = new google.maps.Map(document.getElementById('map'),
      mapOptions);

    new google.maps.Marker({
      position: myCenter1,
      map: map,
      icon: '/assets/icons/contacts/pin.svg'
    });


    //marker1.setMap(map);
  }

  google.maps.event.addDomListener(window, 'load', initMap);
</script>
<script>
  (new Image()).src = '/assets/pictures/agency/bg.png';
</script>
</body>
</html>
