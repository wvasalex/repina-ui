<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Repina Branding</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <style>
    @font-face {
      font-family: GTEestiProText;
      src: url('/assets/fonts/GT-Eesti-LC-Text-Medium.woff2') format('woff2');
      font-weight: 600;
      font-display: swap;
    }

    @font-face {
      font-family: GTEestiProText;
      src: url('/assets/fonts/GT-Eesti-LC-Text-Regular.woff2') format('woff2');
      font-weight: 500;
      font-display: swap;
    }

    @font-face {
      font-family: GTEestiProText;
      src: url('/assets/fonts/GT-Eesti-LC-Text-Light.woff2') format('woff2');
      font-weight: 400;
      font-display: swap;
    }

    * {
      font-family: GTEestiProText, sans-serif;
      font-weight: 400;
      margin: 0;
      padding: 0;
    }

    h1, .h1 {
      font-weight: 600;
    }

    h2, h3, h4, .h, .h1, .h2, .h3, .h4, button {
      font-weight: 500;
      color: #000;
      margin: 0;
    }
  </style>

  <script>
    (function (b, w) {
      const breakpoints = [2048, 1920, 1366, 1024, 768, 320];
      const cn = breakpoints.find((breakpoint) => w > breakpoint) || 320;
      b.className = 'w' + cn;
    })(document.documentElement, window.innerWidth);
  </script>
</head>
<body>

<app-root></app-root>

<noscript>
  <iframe src="https://www.googletagmanager.com/ns.html?id=GTM-5BT3MQN"
          height="0" width="0" style="display:none;visibility:hidden"></iframe>
</noscript>

<noscript>
  <img height="1" width="1" style="display:none"
       src="https://www.facebook.com/tr?id=924768694246682&ev=PageView&noscript=1"/>
</noscript>

</body>
</html>
