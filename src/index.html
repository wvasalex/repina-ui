<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Repina Branding</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <style>
    @font-face {
      font-family: GTEestiProTextMedium;
      src: url('/assets/fonts/GT-Eesti-Pro-Text-Medium.woff2') format('woff2');
      font-weight: 500;
    }

    @font-face {
      font-family: GTEestiProTextLight;
      src: url('/assets/fonts/GT-Eesti-Pro-Text-Book.woff2') format('woff2');
    }

    * {
      font-family: GTEestiProTextLight, sans-serif;
      font-weight: 100;
      margin: 0;
      padding: 0;
    }

    h1, h2, h3, h4, .h, .h1, .h2, .h3, .h4, button {
      font-family: GTEestiProTextMedium, sans-serif;
      font-weight: 500;
      color: #000;
      margin: 0;
    }
  </style>
</head>
<body>
<script>
  (function (b, w) {
    const breakpoints = [1920, 1366, 1024, 768, 320];
    const cn = breakpoints.find((breakpoint) => w > breakpoint) || 320;
    b.className = 'w' + cn;
  })(document.documentElement, window.innerWidth);
</script>
<app-root></app-root>

<script type="text/javascript"
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDhSZQh9vTDnc7Meb2apgiJ1QiPOkKzz2U"></script>
<script>
  (new Image()).src = '/assets/pictures/agency/bg.png';
</script>

</html>
