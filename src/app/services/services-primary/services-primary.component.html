<r-padding
  [horizontal]="true"
  class="row"
>
  <div>
    <div
      *ngFor="let service of services; let index = index; let first = first;"
      [class.mt-4]="!first"
      class="service"
    >
      <div class="h3 index">0{{index}}</div>
      <div class="h2 ml-6">
        {{service}}
      </div>
    </div>
  </div>
  <div class="right">
    <div class="circle"></div>
  </div>
</r-padding>
