<div
  *ngIf="services$ | async as services"
  class="row"
>
  <r-padding [horizontal]="false">
    <div
      *ngFor="let service of services; let index = index; let first = first;"
      (mouseenter)="$setAnimation(service.preview_file)"
      [class.mt-4]="!first"
      class="service"
    >
      <div class="h3 index">0{{index + 1}}</div>
      <a
        [routerLink]="['/services', service.slug]"
        class="title h2 ml-6"
      >
        {{service.title}}
      </a>
    </div>
  </r-padding>
  <div class="right">
    <r-service-animation
      *ngIf="animation$ | async as animation"
      [props]="{'animation': animation}"
      image
      class="animation p-r"
    ></r-service-animation>
  </div>
</div>
