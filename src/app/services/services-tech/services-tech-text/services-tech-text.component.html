<r-image-upload
  [editor]="editor"
  [id]="id"
  [contentFile]="contentFile"
  [props]="props"
  [metaDisabled]="true"
  endpoint="service_content_elements"
  class="image"
></r-image-upload>

<div>
  <r-md
    [props]="props"
    [editor]="editor"
    prop="title"
    className="h2"
  ></r-md>

  <r-md
    [props]="props"
    [editor]="editor"
    prop="text"
    className="text32"
    class="text"
  ></r-md>
</div>
