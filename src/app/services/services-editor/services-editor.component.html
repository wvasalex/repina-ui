<r-page>
  <r-blocks-render
    *ngIf="blocks"
    (change)="$save()"
    [render]="render"
    [blocks]="blocks"
    [editor]="true"
  ></r-blocks-render>

  <r-fabs *rWithSession>
    <button
      (click)="$save()"
      mat-fab
      color="primary"
    >
      <r-icon name="components/checked-white"></r-icon>
    </button>
  </r-fabs>
</r-page>
