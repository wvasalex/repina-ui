<r-image
  *ngIf="contentFile"
  [src]="contentFile"
></r-image>

<button
  *ngIf="editor && id"
  mat-fab
  class="upload"
>
  <r-icon name="components/upload"></r-icon>
  <input
    (change)="$upload($event)"
    type="file"
    class="file"
  >
</button>

<r-image-placeholder
  *ngIf="editor && !id"
>
  Сохраните услугу для загрузки медиа
</r-image-placeholder>
