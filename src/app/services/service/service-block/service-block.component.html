<r-padding>
  <div
    *ngIf="$getValue('i')"
    [r-block]="editor"
    [innerHTML]="$getValue('i')"
    (contentChanged)="$contentChanged($event, 'i')"
    class="index h2"
  ></div>

  <r-md
    [props]="props"
    [editor]="editor"
    prop="title"
    className="h2"
    class="content title"
  ></r-md>

  <div class="inner">
    <div
      *ngIf="$getValue('title')"
      [r-block]="editor"
      [innerHTML]="$getValue('date')"
      (contentChanged)="$contentChanged($event, 'date')"
      class="date h4"
    ></div>

    <div class="content">
      <div
        [r-block]="editor"
        [innerHTML]="$getValue('subtitle')"
        (contentChanged)="$contentChanged($event, 'subtitle')"
        [class.mt-1_5]="$getValue('subtitle')"
        class="subtitle h4"
      ></div>

      <r-blocks-render
        *ngIf="elements?.length"
        [render]="render"
        [blocks]="elements"
        [data]="data"
        [editor]="editor"
        [availableElements]="availableElements"
        typeKey="element_type"
        class="row-column mb-30"
      ></r-blocks-render>
    </div>
  </div>
</r-padding>
