<div
  *ngIf="$getValue('i') && index == 0"
  [r-block]="editor"
  [innerHTML]="$getValue('i')"
  (contentChanged)="$contentChanged($event, 'i')"
  class="index h3"
>
</div>

<div class="column">
  <div
    *ngIf="$getValue('subtitle')"
    [r-block]="editor"
    [innerHTML]="$getValue('subtitle')"
    (contentChanged)="$contentChanged($event, 'subtitle')"
    class="title h3"
  ></div>

  <div
    *ngIf="editor"
    [r-block]="editor"
    [innerHTML]="$getValue('text')"
    (contentChanged)="$contentChanged($event, 'text')"
    [class.mt-1_5]="$getValue('text')"
    class="text32 mt-1"
  >
  </div>

  <markdown
    *ngIf="!editor"
    [data]="$normalizeSpaces(props.text)"
    class="subtitle text32"
  ></markdown>
</div>
