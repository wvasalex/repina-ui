<r-image
  src="/assets/icons/article/request.svg"
></r-image>

<div
  [r-block]="editor"
  [innerHTML]="$getValue('title')"
  (contentChanged)="$contentChanged($event, 'title')"
  class="h4 mt-1_5"
></div>

<div
  (click)="$click($event)"
  [rRequest]="!editor"
  [r-block]="editor"
  [innerHTML]="$getValue('label')"
  (contentChanged)="$contentChanged($event, 'label')"
  class="text32 bolder request"
></div>
