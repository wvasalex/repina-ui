<r-page
  *ngIf="service"
  [backgroundImage]="service.preview_file ? 'url(' + service.preview_file + ')' : null"
  menuColor="black"
>
  <r-blocks-render
    [render]="render"
    [blocks]="service.content_blocks"
  ></r-blocks-render>

  <r-fabs *rWithSession>
    <button
      [routerLink]="['/services', service.slug, 'edit']"
      mat-fab
      color="primary"
    >
      <r-icon name="components/edit-white"></r-icon>
    </button>
  </r-fabs>
</r-page>
