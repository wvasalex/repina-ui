<r-padding
  [horizontal]="false"
  class="full-screen"
>
  <r-card class="relative">
    <r-md
      [editor]="editor"
      [props]="props"
      prop="subtitle"
      className="h4"
      class="subtitle text"
      subtitle
    ></r-md>
    <r-md
      [editor]="editor"
      [props]="props"
      prop="title"
      className="h1"
      class="text"
      title
    ></r-md>

    <r-sphere
      #sphere
      class="intersect"
    ></r-sphere>

    <r-rating class="sphere-rating"></r-rating>
  </r-card>
</r-padding>
