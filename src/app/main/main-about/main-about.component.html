<r-padding
  [horizontal]="true"
  class="row-column"
>
  <div class="row-column">
    <r-md
      [editor]="editor"
      [props]="props"
      prop="about"
      className="h2"
    ></r-md>

    <div class="vector">
      <img
        src="/assets/icons/main/vector.svg"
        alt=""
      />
    </div>
  </div>
  <div class="column">
    <r-main-about-text
      *ngFor="let element of elements; let first = first;"
      [class.mt-6]="!first"
      [props]="element.props"
      [editor]="editor"
    ></r-main-about-text>
  </div>
</r-padding>
