<r-page
>
  <r-padding [horizontal]="true">
    <r-card
      subtitle="Брендинговое агентство Валерии Репиной"
      title="Фокусируем энергию бизнеса"
    >
      <r-sphere></r-sphere>
    </r-card>

    <r-nav-list
      [blocks]="nav"
    ></r-nav-list>
  </r-padding>

  <r-grid type="big-small">
    <r-image
      rel="1"
      src="/assets/pictures/1.png"
      r-parallax
    >
    </r-image>
    <r-image
      rel="2"
      src="/assets/pictures/2.png"
      r-parallax
    >
    </r-image>
    <r-image
      rel="3"
      src="/assets/pictures/3.png"
      r-parallax
    >
    </r-image>
  </r-grid>

  <r-grid
    type="small-wide"
    class="mt-2"
  >
    <r-image
      rel="1"
      src="/assets/pictures/4.png"
      r-parallax
    >
    </r-image>
    <div
      rel="2"
      class="black"
      r-parallax
    ></div>
  </r-grid>

  <r-grid
    type="small-big"
    class="mt-2"
  >
    <div
      rel="1"
      class="black"
      r-parallax
    >
    </div>
    <r-image
      rel="2"
      src="/assets/pictures/5.png"
      r-parallax
    >
    </r-image>
    <r-image
      rel="3"
      src="/assets/pictures/6.png"
      r-parallax
    >
    </r-image>
  </r-grid>

  <r-grid
    type="small"
    class="mt-2"
  >
    <r-image
      rel="1"
      src="/assets/pictures/7.png"
      r-parallax
    >
    </r-image>
    <div
      rel="2"
      class="black"
      r-parallax
    ></div>
    <r-image
      rel="3"
      src="/assets/pictures/8.png"
      r-parallax
    >
    </r-image>
  </r-grid>

  <r-grid
    type="small"
    class="mt-2"
  >
    <r-image
      rel="1"
      src="/assets/pictures/9.png"
      r-parallax
    >
    </r-image>
    <r-image
      rel="2"
      src="/assets/pictures/10.png"
      r-parallax
    >
    </r-image>
    <div
      rel="3"
      class="all-projects"
      r-parallax
    >
      <div>
        <div class="h3">Все проекты</div>
        <div class="all-icon"></div>
      </div>
    </div>
  </r-grid>

  <r-padding class="journal">
    <div class="intro">
      <div class="h3">
        Журнал
      </div>
      <div class="text32 mt-1">
        Мы любим слушать и любим говорить. Читайте наш журнал о брендинге и дизайне
      </div>
      <r-button class="mt-2">
        Все статьи
      </r-button>
    </div>
    <div>
      <r-journal-snippet
        image="/assets/pictures/journal/1.png"
        title="Брендинг"
        description="Как создать нескучную упаковку для профессионального продукта"
      >
      </r-journal-snippet>
      <r-journal-snippet
        image="/assets/pictures/journal/2.png"
        title="Маркетинг"
        description="Валерия Репина в РБК: как брендбук должен служить бизнесу"
        class="mt-6"
      >
      </r-journal-snippet>
      <r-journal-snippet
        image="/assets/pictures/journal/3.png"
        title="Фирменный стиль"
        description="Как внедрить фирменный стиль в интерьер?"
        class="mt-6"
      >
      </r-journal-snippet>
    </div>
  </r-padding>

  <r-about
    r-parallax
    direction="reverse"
    class="mt-8"
  ></r-about>
</r-page>
