<r-page>
  <r-padding [horizontal]="true">
    <div class="promo">
      <r-card
        subtitle="Брендинговое агентство Валерии Репиной"
        title="Фокусируем энергию бизнеса"
      >
        <r-sphere></r-sphere>
      </r-card>
    </div>

    <r-nav></r-nav>
  </r-padding>

  <r-grid type="big-small">
    <div
      rel="1"
      class="image"
      [style.backgroundImage]="'url(/assets/pictures/1.png)'"
    >
    </div>
    <div
      rel="2"
      class="image"
      [style.backgroundImage]="'url(/assets/pictures/2.png)'"
    >
    </div>
    <div
      rel="3"
      class="image"
      [style.backgroundImage]="'url(/assets/pictures/3.png)'"
    >
    </div>
  </r-grid>

  <r-grid
    type="small-wide"
    class="mt-2"
  >
    <div
      rel="1"
      class="image"
      [style.backgroundImage]="'url(/assets/pictures/4.png)'"
    >
    </div>
    <div
      rel="2"
    ></div>
  </r-grid>

  <r-grid
    type="small-big"
    class="mt-2"
  >
    <div
      rel="1"
    >
    </div>
    <div
      rel="2"
      class="image"
      [style.backgroundImage]="'url(/assets/pictures/5.png)'"
    >
    </div>
    <div
      rel="3"
      class="image"
      [style.backgroundImage]="'url(/assets/pictures/6.png)'"
    >
    </div>
  </r-grid>

  <r-grid
    type="small"
    class="mt-2"
  >
    <div
      rel="1"
      class="image"
      [style.backgroundImage]="'url(/assets/pictures/7.png)'"
    >
    </div>
    <div
      rel="2"
    ></div>
    <div
      rel="3"
      class="image"
      [style.backgroundImage]="'url(/assets/pictures/8.png)'"
    ></div>
  </r-grid>

  <r-grid
    type="small"
    class="mt-2"
  >
    <div
      rel="1"
      class="image"
      [style.backgroundImage]="'url(/assets/pictures/9.png)'"
    >
    </div>
    <div
      rel="2"
      class="image"
      [style.backgroundImage]="'url(/assets/pictures/10.png)'"
    ></div>
    <div
      rel="3"
      class="all-projects"
    >
      <div>
        <div class="h3">Все проекты</div>
        <div class="all-icon"></div>
      </div>
    </div>
  </r-grid>

  <r-padding class="journal">
    <div class="intro">
      <div class="h3">
        Журнал
      </div>
      <div class="text32 mt-1">
        Мы любим слушать и любим говорить. Читайте наш журнал о брендинге и дизайне
      </div>
    </div>
    <div style="overflow: hidden">
      <r-journal-snippet
        image="/assets/pictures/journal/1.png"
        title="Брендинг"
        description="Как создать нескучную упаковку для профессионального продукта"
      >
      </r-journal-snippet>
      <r-journal-snippet
        image="/assets/pictures/journal/2.png"
        title="Маркетинг"
        description="Валерия Репина в РБК: как брендбук должен служить бизнесу"
        class="mt-6"
      >
      </r-journal-snippet>
      <r-journal-snippet
        image="/assets/pictures/journal/3.png"
        title="Фирменный стиль"
        description="Как внедрить фирменный стиль в интерьер?"
        class="mt-6"
      >
      </r-journal-snippet>
    </div>
  </r-padding>

  <r-about></r-about>
</r-page>
