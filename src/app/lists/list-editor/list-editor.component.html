<form (ngSubmit)="$submit()">
  <ng-container *ngFor="let prop of props">
    <r-input
      *ngIf="!prop.type"
      [(ngModel)]="item.props[prop.name]"
      [textarea]="prop.name == 'text'"
      [name]="prop.name"
    >
      <r-input-label>{{prop.label}}</r-input-label>
    </r-input>

    <mat-checkbox
      *ngIf="prop.type === 'checkbox'"
      [(ngModel)]="item.props[prop.name]"
      [name]="prop.name"
    >
      {{prop.label}}
    </mat-checkbox>

    <r-image-upload
      *ngIf="prop.type === 'file'"
      [contentFile]="item.file"
      [editor]="true"
      [id]="item.id"
      endpoint="/content_lists/"
      name="file"
    ></r-image-upload>
  </ng-container>
</form>

<div class="row mt-2">
  <r-button
    (click)="$submit()"
  >
    Сохранить
  </r-button>

  <button
    *ngIf="item.id"
    (click)="$delete()"
    mat-flat-button
  >
    Удалить
  </button>
</div>
