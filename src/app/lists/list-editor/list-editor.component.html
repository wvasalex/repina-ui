<r-input
  *ngFor="let prop of props"
  [(ngModel)]="item.props[prop.name]"
  [textarea]="prop.name === 'text'"
>
  <r-input-label>{{prop.label}}</r-input-label>
</r-input>

<div class="row mt-2">
  <r-button
    [mat-dialog-close]="item"
  >
    Сохранить
  </r-button>

  <button
    *ngIf="item.id"
    (click)="$delete()"
    mat-flat-button
  >
    Удалить
  </button>
</div>
