<form (ngSubmit)="$submit()">
  <r-input
    *ngFor="let prop of props"
    [(ngModel)]="item.props[prop.name]"
    [textarea]="prop.name === 'text'"
    [name]="prop.name"
  >
    <r-input-label>{{prop.label}}</r-input-label>
  </r-input>
</form>

<div class="row mt-2">
  <r-button
    (click)="$submit()"
  >
    Сохранить
  </r-button>

  <button
    *ngIf="item.id"
    (click)="$delete()"
    mat-flat-button
  >
    Удалить
  </button>
</div>
