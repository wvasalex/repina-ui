<r-page>
  <r-padding class="row">
    <r-input
      [(ngModel)]="article.blog_tag"
      placeholder="Тег"
    ></r-input>

    <div></div>

    <r-input
      [(ngModel)]="article.author_name"
      placeholder="Имя автора статьи"
    ></r-input>
  </r-padding>

  <r-blocks-render
    #blocks
    [blocks]="article.content_blocks"
    [editor]="true"
    class="mt-2"
  ></r-blocks-render>

  <r-padding
    [horizontal]="false"
    style="display: flex"
  >
    <r-button (click)="$addPart()">
      + Новый блок
    </r-button>
    <r-button
      (click)="$save(blocks)"
      class="ml-2"
    >
      Сохранить
    </r-button>
  </r-padding>
</r-page>
