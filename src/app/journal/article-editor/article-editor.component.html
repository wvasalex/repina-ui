<r-page>
  <r-padding class="row" style="align-items: center">
    <mat-checkbox
      [(ngModel)]="article.is_enabled"
    > Опубликовано </mat-checkbox>

    <r-select
      *ngIf="tags$ | async as tags"
      [(ngModel)]="article.blog_tag"
      [options]="tags"
      placeholder="Руррика"
    ></r-select>

    <r-input
      [(ngModel)]="article.title"
      [required]="true"
      placeholder="Название"
      class="ml-2"
    ></r-input>

    <r-input
      [(ngModel)]="article.author_name"
      placeholder="Имя автора статьи"
      class="ml-2"
    ></r-input>
  </r-padding>

  <r-blocks-render
    (addBlock)="$addBlock($event)"
    [render]="render"
    [blocks]="article.content_blocks"
    [availableElements]="availableElements"
    [editor]="true"
    class="mt-2"
  ></r-blocks-render>

  <r-fabs *rWithSession>
    <button
      (click)="$save()"
      mat-fab
      color="primary"
    >
      <r-icon name="components/checked-white"></r-icon>
    </button>
  </r-fabs>
</r-page>
