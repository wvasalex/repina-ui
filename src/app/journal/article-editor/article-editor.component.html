<r-page>
  <r-blocks-render
    [blocks]="article.content_blocks"
    [editor]="true"
  ></r-blocks-render>

  <r-padding class="row">
    <r-input
      [(ngModel)]="article.blog_tag"
      placeholder="Тег"
    ></r-input>

    <div></div>

    <r-input
      [(ngModel)]="article.author_name"
      placeholder="Имя автора статьи"
    ></r-input>
  </r-padding>

  <r-padding [horizontal]="false">
    <r-button (click)="$save()">
      Сохранить
    </r-button>
  </r-padding>
</r-page>
