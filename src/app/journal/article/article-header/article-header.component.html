<r-padding>
  <r-card>
    <div
      (contentChanged)="$contentChanged($event, 'title')"
      [r-block]="editor"
      [innerHTML]="$getValue('title')"
      title
      class="h2 mt-1"
    ></div>

    <div
      (contentChanged)="$contentChanged($event, 'subtitle')"
      [r-block]="editor"
      [innerHTML]="$getValue('subtitle')"
      subtitle
      class="h4 mt-1"
    ></div>

    <div
      (contentChanged)="$contentChanged($event, 'description')"
      [r-block]="editor"
      [innerHTML]="$getValue('description')"
      description
      class="text32 mt-1_5"
    >
    </div>

    <r-article-image
      [id]="elements && elements[0].id"
      [contentFile]="elements && elements[0].content_file"
      [editor]="editor"
      image
    ></r-article-image>
  </r-card>
</r-padding>
