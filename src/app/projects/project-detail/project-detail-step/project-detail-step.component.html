<r-padding [horizontal]="true">
  <div class="row-column">
    <div class="row-column h3">
      <ng-container *ngIf="index">0{{index}}</ng-container>
      <div
        *ngIf="title"
        class="ml"
      >
        {{title}}<br>
        <span class="text32">{{subtitle}}</span>
      </div>

      <ng-content select="r-image"></ng-content>
    </div>
    <div>
      <ng-content></ng-content>
    </div>
  </div>
</r-padding>
