<r-page>
  <r-padding class="row" style="align-items: center">
    <mat-checkbox
      [(ngModel)]="project.is_enabled"
    > Опубликовано </mat-checkbox>

    <div></div>
    <div></div>
  </r-padding>

  <r-blocks-render
    (addBlock)="$addBlock($event)"
    [render]="render"
    [blocks]="project.content_blocks"
    [availableElements]="availableElements"
    [availableBlocks]="availableBlocks"
    [editor]="true"
    [controlTmp]="blockControls"
    class="mt-2"
  ></r-blocks-render>

  <r-fabs *rWithSession>
    <button
      (click)="$save()"
      mat-fab
      color="primary"
    >
      <r-icon name="components/checked-white"></r-icon>
    </button>
  </r-fabs>
</r-page>

<ng-template
  #blockControls
  let-block="block"
>
  <mat-button-toggle-group
    *ngIf="block.block_type === 'project-block'"
    [(ngModel)]="block.props.color"
    name="color"
    class="mr-2"
    style="flex: auto"
  >
    <mat-button-toggle value="#fff">Белый</mat-button-toggle>
    <mat-button-toggle value="#F8F8F8">Серый</mat-button-toggle>
    <mat-button-toggle value="#86827F">Коричневый</mat-button-toggle>
  </mat-button-toggle-group>
</ng-template>
