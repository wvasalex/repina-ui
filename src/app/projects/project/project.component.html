<r-page
  *ngIf="project"
  backgroundImage="url('/assets/pictures/projects/detail.png')"
>
  <r-blocks-render
    [render]="render"
    [blocks]="project.content_blocks"
  ></r-blocks-render>

  <r-fabs *rWithSession>
    <button
      [routerLink]="['/projects', project.slug, 'edit']"
      mat-fab
      color="primary"
    >
      <r-icon name="components/edit-white"></r-icon>
    </button>
  </r-fabs>
</r-page>
