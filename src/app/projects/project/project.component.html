<r-page
  *ngIf="project$ | async as project"
  [backgroundImage]="project.preview_file ? 'url(' + project.preview_file + ')' : null"
>
  <r-blocks-render
    [render]="render"
    [blocks]="project.content_blocks"
  ></r-blocks-render>

  <r-project-next
    *ngIf="project.next_project"
    [project]="project.next_project"
  ></r-project-next>

  <r-fabs *rWithSession>
    <button
      [routerLink]="['/projects', project.slug, 'edit']"
      mat-fab
      color="primary"
    >
      <r-icon name="components/edit-white"></r-icon>
    </button>
  </r-fabs>
</r-page>
