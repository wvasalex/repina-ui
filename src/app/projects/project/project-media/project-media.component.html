<r-project-image
  *ngIf="$isImage(contentFile); else video"
  (contentFileChange)="$contentFileChange($event)"
  (upload)="$upload($event)"
  [editor]="editor"
  [id]="id"
  [props]="props"
  [contentFile]="contentFile"
></r-project-image>

<ng-template #video>
  <r-project-video
    (contentFileChange)="$contentFileChange($event)"
    (upload)="$upload($event)"
    [editor]="editor"
    [id]="id"
    [props]="props"
    [contentFile]="contentFile"
  ></r-project-video>
</ng-template>
