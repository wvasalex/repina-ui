<div
  *ngIf="editor"
  class="p-l pv-8"
>
  <r-list-content
    (valueChanges)="$valueChanged($event)"
    [options$]="feedbacks$"
    [selected]="$parseValue(props.feedback)"
    [editable]="false"
    placeholder="Комментарий к проекту"
  ></r-list-content>
</div>

<div
  *ngIf="!editor && comment"
  class="row-column pv-8"
>
  <div class="author p-l">
    <div class="h2">
      {{comment.props.name}}
    </div>
    <div class="text32 mt-1">
      {{comment.props.role}}
    </div>
  </div>
  <div class="comment p-r">
    <r-quote class="quote h2">
      {{comment.props.quote}}
    </r-quote>

    <div
      class="mt-3 text32"
    >
      {{comment.props.text}}
    </div>
  </div>
</div>
