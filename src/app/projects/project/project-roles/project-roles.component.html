<r-padding>
  <div
    *ngIf="!editor && props.roles"
  >
    <div
      *ngFor="let member of $parseRoles(props.roles)"
      class="role"
    >
      <div class="h4">{{member.label}}</div>
      <div class="text32">{{member.value}}</div>
    </div>
  </div>

  <div *ngIf="editor">
    <r-list-content
      (valueChanges)="$rolesChanged($event)"
      [options$]="services$"
      [selected]="$parseRoles(props.roles)"
      placeholder="Участники проекта"
    ></r-list-content>
  </div>
</r-padding>
