<div>
  <video
      #video
      class="video-js vjs-16-9"
      muted
  >
  </video>
</div>

<div
  *ngIf="!editor"
  (click)="$toggleAudio()"
  class="volume-control"
>
  <r-icon
    [name]="'components/volume-' + (muted ? 'off' : 'on')"
  ></r-icon>
</div>

<button
  *ngIf="editor && id"
  mat-fab
  class="upload"
>
  <r-icon name="components/upload"></r-icon>
  <input
    (change)="$upload($event)"
    type="file"
    class="file"
  >
</button>

<r-image-placeholder
  *ngIf="editor && !id"
>
  Сохраните проект для загрузки медиа
</r-image-placeholder>
