<div
  [class.small]="props.small"
  class="inner"
>
  <r-quote>
    <r-md
      [editor]="editor"
      [props]="props"
      [className]="props.small ? 'h4' : 'h2'"
      prop="value"
    ></r-md>
  </r-quote>

  <div
    *ngIf="editor"
    class="mt-2"
  >
    <mat-checkbox
      [(ngModel)]="props.small"
      name="small"
    >
      Без фона
    </mat-checkbox>
  </div>
</div>
