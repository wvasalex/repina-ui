<div
  [class.small]="props.small"
  class="inner"
>
  <r-quote
    (contentChanged)="$contentChanged($event, 'value')"
    [innerHTML]="$getValue('value')"
    [r-block]="editor"
    [class.h2]="!props.small"
    [class.h4]="props.small"
  ></r-quote>

  <div
    *ngIf="editor"
    class="mt-2"
  >
    <mat-checkbox
      [(ngModel)]="props.small"
      name="small"
    >
      Без фона
    </mat-checkbox>
  </div>
</div>
