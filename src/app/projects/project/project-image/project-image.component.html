<r-image
  *ngIf="contentFile"
  [src]="contentFile"
></r-image>

<button
  *ngIf="editor && id"
  mat-fab
  class="upload"
>
  <r-icon name="components/upload"></r-icon>
  <input
    (change)="$upload($event)"
    type="file"
    class="file"
  >
</button>

<r-image-placeholder
  *ngIf="editor && !id"
>
  Сохраните проект для загрузки медиа
</r-image-placeholder>

<div
  *ngIf="editor && contentFile"
  (click)="$clear()"
  class="clear"
>
  <r-icon name="editor/clear"></r-icon>
</div>
