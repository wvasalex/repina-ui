<r-page>
  <r-padding [horizontal]="true">
    <div class="promo">
      <r-card
        subtitle="Проекты"
        title="Создаем яркие самобытные решения"
      >
      </r-card>
    </div>

    <r-badge-list
      [badges]="types"
      class="badges"
    ></r-badge-list>
  </r-padding>

  <div
    *ngFor="let group of groups"
    class="row-column mb-30"
  >
    <r-project-snippet
      *ngFor="let project of group; let index = index;"
      [project]="project"
      [class.m30]="index == 1"
      class="snippet"
    >
    </r-project-snippet>
  </div>

  <r-fabs *rWithSession>
    <button
      [routerLink]="['/projects/new']"
      mat-fab
      color="primary"
    >
      <r-icon name="components/add-white"></r-icon>
    </button>
  </r-fabs>
</r-page>
