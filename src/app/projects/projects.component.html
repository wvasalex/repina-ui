<r-page>
  <r-padding [horizontal]="true">
    <div class="promo">
      <r-card
        subtitle="Проекты"
        title="Создаем яркие самобытные решения"
      >
      </r-card>
    </div>

    <r-badge-list
      [badges]="types"
      class="badges"
    ></r-badge-list>
  </r-padding>

  <div
    *ngFor="let group of groups"
    class="row-column mb-30"
  >
    <mat-grid-list
      cols="3"
      rowHeight="16:10"
      gutterSize="30"
    >
      <mat-grid-tile
        *ngFor="let project of group; let index = index;"
        [colspan]="1"
        [rowspan]="1"
      >
        <r-project-snippet
          [project]="project"
          class="snippet"
        >
        </r-project-snippet>
      </mat-grid-tile>
    </mat-grid-list>
  </div>

  <r-fabs *rWithSession>
    <button
      [routerLink]="['/projects/new']"
      mat-fab
      color="primary"
    >
      <r-icon name="components/add-white"></r-icon>
    </button>
  </r-fabs>
</r-page>
