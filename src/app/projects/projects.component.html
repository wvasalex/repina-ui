<r-page>
  <r-padding [horizontal]="true">
    <div class="promo">
      <r-card
        subtitle="Проекты"
        title="Создаем яркие самобытные решения"
      >
      </r-card>
    </div>

    <r-badge-list
      [badges]="types"
      class="badges"
    ></r-badge-list>
  </r-padding>

  <ng-container *ngIf="groups$ | async as groups">
    <div
      *ngFor="let group of groups; let last = last;"
      [class.mb-30]="!last"
      class="row"
    >
      <r-project-snippet
        *ngFor="let project of group; let index = index;"
        [project]="project"
        [rAspectRatio]="1.4"
        class="snippet"
      ></r-project-snippet>

      <!--<mat-grid-list
        cols="3"
        rowHeight="435:312"
        gutterSize="30"
      >
        <mat-grid-tile
          *ngFor="let project of group; let index = index;"
          [colspan]="1"
          [rowspan]="1"
        >
          <r-project-snippet
            [project]="project"
            class="snippet"
          >
          </r-project-snippet>
        </mat-grid-tile>
      </mat-grid-list>-->
    </div>
  </ng-container>

  <r-fabs *rWithSession>
    <button
      [routerLink]="['/projects/new']"
      mat-fab
      color="primary"
    >
      <r-icon name="components/add-white"></r-icon>
    </button>
  </r-fabs>
</r-page>
