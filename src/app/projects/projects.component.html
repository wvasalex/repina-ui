<r-page>
  <r-padding [horizontal]="true">
    <r-projects-header
      *ngIf="header$ | async"
      [props]="header.props"
      [editor]="editor"
    ></r-projects-header>

    <r-badge-list
      *ngIf="tags$ | async as tags"
      (changed)="$applyTags($event)"
      [badges]="tags"
      class="mt-2"
    ></r-badge-list>
  </r-padding>

  <div
    *ngIf="groups$ | async as groups"
    class="mt-4"
  >
    <div
      *ngFor="let group of groups; let last = last;"
      [class.mb-30]="!last"
      class="group row"
    >
      <r-project-snippet
        *ngFor="let project of group; let index = index;"
        [project]="project"
        [rAspectRatio]="1.4"
        r-parallax
        class="snippet"
      ></r-project-snippet>
    </div>
  </div>

  <r-fabs *rWithSession>
    <button
      (click)="$reorder()"
      mat-fab
      color="primary"
    >
      <r-icon name="components/reorder"></r-icon>
    </button>

    <button
      [routerLink]="['/projects/new']"
      mat-fab
      color="primary"
      style="margin: 0 16px"
    >
      <r-icon name="components/add-white"></r-icon>
    </button>

    <button
      *ngIf="!editor"
      (click)="editor = true"
      mat-fab
      color="primary"
    >
      <r-icon name="components/edit-white"></r-icon>
    </button>

    <button
      *ngIf="editor"
      (click)="$save()"
      mat-fab
      color="primary"
    >
      <r-icon name="components/checked-white"></r-icon>
    </button>
  </r-fabs>
</r-page>
