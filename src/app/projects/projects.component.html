<r-page>
  <r-padding [horizontal]="true">
    <div class="promo">
      <r-card
        subtitle="Проекты"
        title="Создаем яркие самобытные решения"
      >
      </r-card>
    </div>

    <r-badge-list
      *ngIf="tags$ | async as tags"
      (changed)="$applyTags($event)"
      [badges]="tags"
      class="mt-2"
    ></r-badge-list>
  </r-padding>

  <div
    *ngIf="groups$ | async as groups"
    class="mt-4"
  >
    <div
      *ngFor="let group of groups; let last = last;"
      [class.mb-30]="!last"
      class="row"
    >
      <r-project-snippet
        *ngFor="let project of group; let index = index;"
        [project]="project"
        [rAspectRatio]="1.4"
        class="snippet"
      ></r-project-snippet>
    </div>
  </div>

  <r-fabs *rWithSession>
    <button
      (click)="$reorder()"
      mat-fab
      color="primary"
    >
      <r-icon name="components/reorder"></r-icon>
    </button>

    <button
      [routerLink]="['/projects/new']"
      mat-fab
      color="primary"
      style="margin-left: 16px"
    >
      <r-icon name="components/add-white"></r-icon>
    </button>
  </r-fabs>
</r-page>
