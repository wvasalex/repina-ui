<r-page>
  <r-padding class="pt-128">
    <r-projects-header
      *ngIf="header$ | async"
      [props]="header.props"
      [editor]="editor"
    ></r-projects-header>

    <div
      *ngIf="tags$ | async as tags"
      class="mt-2 tags"
    >
      <a
        *ngFor="let tag of tags; let last = last;"
        [routerLink]="tag.meta.href ? ['/projects', 'tag', tag.meta.href] : ['/projects']"
        [class.mr-1]="!last"
      >
        <r-badge [routerLinkActive]="tag.meta.href ? 'selected': ''">
          {{tag.label}}
        </r-badge>
      </a>
    </div>
  </r-padding>

  <div *ngIf="projects$ | async as projects">
    <div class="projects">
      <div
        *ngFor="let project of projects; let index = index;"
        [rAspectRatio]="1.4"
        class="snippet"
      >
        <r-project-snippet
          [project]="project"
          [imageVisible]="index < 6"
          r-parallax
        ></r-project-snippet>
      </div>
    </div>
    <r-padding>
      <r-paginator
        [data$]="data$"
      ></r-paginator>
    </r-padding>
  </div>

  <r-fabs *rWithSession>
    <button
      (click)="$reorder()"
      mat-fab
      color="primary"
    >
      <r-icon name="components/reorder"></r-icon>
    </button>

    <button
      [routerLink]="['/projects/new']"
      mat-fab
      color="primary"
      style="margin: 0 16px"
    >
      <r-icon name="components/add-white"></r-icon>
    </button>

    <button
      *ngIf="!editor"
      (click)="editor = true"
      mat-fab
      color="primary"
    >
      <r-icon name="components/edit-white"></r-icon>
    </button>

    <button
      *ngIf="editor"
      (click)="$save()"
      mat-fab
      color="primary"
    >
      <r-icon name="components/checked-white"></r-icon>
    </button>
  </r-fabs>
</r-page>
