<ng-container
  *ngIf="customers$ | async as customers"
>
  <r-md
    [editor]="editor"
    [props]="props"
    prop="title"
    className="h2"
    class="p-l"
  ></r-md>

  <r-marquee class="mt-4">
    <ng-template #marqueeContent>
      <div
        *ngFor="let customer of customers"
        class="h1 customer"
      >
        {{customer.props.title}}
      </div>
    </ng-template>
  </r-marquee>
</ng-container>
