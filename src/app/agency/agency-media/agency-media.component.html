<r-padding
  *ngIf="media$ | async as media"
  [horizontal]="true"
>
  <div class="h3">
    200+ публикации в СМИ
  </div>

  <div class="grid">
    <div
      *ngFor="let article of $page(media)"
      @errorAnimation
      class="article-snippet"
    >
      <a
        [attr.href]="article.props.href || '#'"
        target="_blank"
        class="h3"
      >{{article.props.source}}</a>
      <div class="h4 mt-1">{{article.props.date}}</div>
      <div class="text32 mt-1">{{article.props.text}}</div>
    </div>
  </div>

  <r-button
    *ngIf="limit < media.length"
    (click)="$more()"
    class="mt-4"
  >Больше публикаций</r-button>
</r-padding>
