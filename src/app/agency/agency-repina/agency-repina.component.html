<div class="gallery row-column">
  <div>
    <r-image
      src="/assets/pictures/agency/repina.png"
    ></r-image>
  </div>
  <r-grid-text>
    <div class="column mh-4">
      <div
        [r-block]="editor"
        [innerHTML]="$getValue('title')"
        (contentChanged)="$contentChanged($event, 'title')"
        class="h3"
      ></div>
      <div
        [r-block]="editor"
        [innerHTML]="$getValue('text')"
        (contentChanged)="$contentChanged($event, 'text')"
        class="text32 mt-1"
      ></div>
      <r-button
        [routerLink]="editor ? null : ['/blog']"
        [r-block]="editor"
        (contentChanged)="$contentChanged($event, 'buttonText')"
        class="mt-3"
      >
        {{$getValue('buttonText')}}
      </r-button>
    </div>
  </r-grid-text>
</div>
