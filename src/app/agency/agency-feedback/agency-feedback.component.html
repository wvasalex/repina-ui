<r-padding
  [horizontal]="true"
>
  <div class="row-column">
    <div>
      <div class="h3">
        Отзывы клиентов
      </div>
      <div class="mt-3">
        <r-arrow
          (click)="$prev()"
          [color]="index == 0 ? '#EBEBEB': '#000'"
          type="prev"
        ></r-arrow>
        <r-arrow
          (click)="$next()"
          [color]="index == last ? '#EBEBEB': '#000'"
          type="next"
          class="ml-2"
        ></r-arrow>
      </div>
    </div>
    <div>
      <div
        [@slider]="index"
        class="content"
      >
        <ng-container *ngTemplateOutlet="feedback; context: {feedback: feedbacks[index]}"></ng-container>
      </div>
    </div>
  </div>
</r-padding>

<ng-template
  #feedback
  let-feedback="feedback"
>
  <div class="h3">
    {{feedback.name}}
  </div>
  <div class="text32 mt-1">
    {{feedback.role}}
  </div>
  <r-quote class="quote h4 mt-2">
    {{feedback.quote}}
  </r-quote>
  <div class="mt-2 bolder full-review">
    Показать весь отзыв
  </div>
</ng-template>
