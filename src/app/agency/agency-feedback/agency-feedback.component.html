<r-padding
  [horizontal]="true"
>
  <div class="row-column">
    <div>
      <div class="h3">
        Отзывы клиентов
      </div>
      <div class="mt-3">
        <r-arrow
          (click)="$prev()"
          [color]="index == 0 ? '#EBEBEB': '#000'"
          type="prev"
        ></r-arrow>
        <r-arrow
          (click)="$next()"
          [color]="index == last ? '#EBEBEB': '#000'"
          type="next"
          class="ml-2"
        ></r-arrow>
      </div>
    </div>
    <div>
      <div
        [@slider]="index"
        class="content"
      >
        <div class="h3">
          {{feedbacks[index].name}}
        </div>
        <div class="text32 mt-1">
          {{feedbacks[index].role}}
        </div>
        <r-quote class="quote h4 mt-2">
          {{feedbacks[index].quote}}
        </r-quote>
        <div class="mt-2 bolder full-review">
          Показать весь отзыв
        </div>
      </div>
    </div>
  </div>
</r-padding>
