<r-page
  *ngIf="blocks"
  [menuColor]="$menuColor(blocks[0])"
  [backgroundImage]="$background(blocks[0])"
>
  <r-blocks-render
    [render]="render"
    [blocks]="[blocks[0]]"
    [editor]="true"
    header
  ></r-blocks-render>

  <r-blocks-render
    *ngIf="blocks"
    [render]="render"
    [blocks]="blocks.slice(1)"
    [editor]="true"
  ></r-blocks-render>

  <r-fabs *rWithSession>
    <button
      (click)="$save()"
      mat-fab
      color="primary"
    >
      <r-icon name="components/checked-white"></r-icon>
    </button>
  </r-fabs>
</r-page>
