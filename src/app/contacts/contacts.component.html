<r-page>
  <r-padding
    [horizontal]="false"
    class="row-column"
  >
    <div>
      <r-icon
        name="main/success"
        width="93"
        height="179"
      ></r-icon>

      <h1 class="h3 mt-2">
        Контакты
      </h1>
    </div>
    <div class="address-wrapper">
      <r-contacts-address
        *ngIf="block"
        (change)="$save()"
        [props]="block.content_elements[0].props"
        [editor]="editor"
      ></r-contacts-address>
      <div
        *rWithSession
        class="controls"
      >
        <r-icon-button
          (click)="$toggleEditor()"
          icon="edit"
          [size]="32"
        ></r-icon-button>
      </div>
    </div>
  </r-padding>
  <div class="mt-3">
    <div
        #map
        [hidden]="!block?.content_elements[0].props.address"
        class="map"
    >
    </div>
  </div>
</r-page>
