<r-page [contentTmp]="contentTmp">
</r-page>

<ng-template #contentTmp>
  <r-padding
    [horizontal]="false"
    class="row-column"
  >
    <div class="address-wrapper">

      <r-icon
        name="main/success"
        width="93"
        height="179"
      ></r-icon>

      <r-contacts-address
        *ngIf="block"
        (change)="$save()"
        [props]="block.content_elements[0].props"
        [editor]="editor"
      ></r-contacts-address>
      <div
        *rWithSession
        class="controls"
      >
        <r-icon-button
          (click)="$toggleEditor()"
          icon="edit"
          [size]="32"
        ></r-icon-button>
      </div>
    </div>
    <r-request
      [disablePadding]="true"
      [title]="''"
      style="padding: 0;"
    ></r-request>
  </r-padding>
  <div class="mt-3">
    <div
        #map
        [hidden]="!block?.content_elements[0].props.address"
        class="map"
    >
    </div>
  </div>
</ng-template>
