<div class="main">
  <r-logo
    menuColor="black"
    class="logo"
  ></r-logo>

  <r-burger
    *ngIf="!embed"
    (click)="$openDrawer()"
    menuColor="black"
    class="burger c-pointer"
  ></r-burger>

  <ng-content select="[close]"></ng-content>
</div>

<a
  *ngFor="let item of items"
  [routerLink]="['/ref', 'u', item.href]"
  routerLinkActive="active"
  class="text32 item"
>
  {{item.label}}
</a>

<div class="spacer"></div>

<a
  *ngFor="let doc of docs"
  [attr.href]="doc.href"
  class="text16 item underline"
>
  {{doc.label}}
</a>
