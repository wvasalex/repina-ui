<div
  *ngIf="projects$ && projects$ | async as projects"
  class="grid"
>
    <r-project-snippet
      *ngFor="let project of projects"
      [project]="project"
      [rAspectRatio]="1.4"
      [blank]="data?.service !== null"
    ></r-project-snippet>

    <r-project-all [rAspectRatio]="1.4"></r-project-all>
</div>
