<div
  mat-dialog-content
  cdkDropList
  (cdkDropListDropped)="$drop($event)"
  class="list"
>
  <div
    *ngFor="let item of items"
    cdkDrag
    class="item row"
  >
    <div style="height: 90px">
      <r-image
        *ngIf="item.image"
        [src]="item.image"
      ></r-image>
    </div>
    <div class="column ml-1">
      <div class="text-32 bolder">
        {{item.title}}
      </div>
    </div>
  </div>
</div>
