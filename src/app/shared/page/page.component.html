<r-header
  [class.has-image]="!!backgroundImage"
  [backgroundImage]="backgroundImage"
>
  <r-padding
    [horizontal]="true"
  >
    <r-menu [color]="menuColor"></r-menu>
  </r-padding>
  <ng-content select="[header]"></ng-content>
</r-header>

<div class="content">
  <ng-content></ng-content>

  <ng-container *ngTemplateOutlet="contentTmp"></ng-container>
  <r-request *ngIf="!contentTmp"></r-request>
</div>

<r-footer *ngIf="!customFooter"></r-footer>
