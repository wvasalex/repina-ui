<div class="left">
  <div
    [class.h4]="size == 'small'"
    [class.h3]="size == 'big'"
  >{{subtitle}}</div>
  <div
    *ngIf="title; else titleContent"
    [class.h2]="size == 'small'"
    [class.h1]="size == 'big'"
    class="mt-2"
  >
    {{title}}
  </div>
  <div
    *ngIf="description"
    class="text32 mt-1_5"
  >
    {{description}}
  </div>
</div>

<ng-content></ng-content>

<ng-template #titleContent>
  <ng-content select="[title]"></ng-content>
</ng-template>
