<div class="row-column" style="width: 100%">
  <div class="left">
    <div
      [attr.class]="subtitleClass + ' mb-16'"
    >
      <ng-container *ngIf="subtitle; else subtitleContent">
        {{subtitle}}
      </ng-container>
    </div>
    <div
      *ngIf="title; else titleContent"
      [attr.class]="titleClass"
    >
      {{title}}
    </div>
    <div
      *ngIf="description; else descriptionContent"
      class="text32 mt-1_5"
    >
      {{description}}
    </div>
  </div>

  <ng-content></ng-content>
</div>

<ng-template #titleContent>
  <ng-content select="[title]"></ng-content>
</ng-template>

<ng-template #subtitleContent>
  <ng-content select="[subtitle]"></ng-content>
</ng-template>


<ng-template #descriptionContent>
  <ng-content select="[description]"></ng-content>
</ng-template>
