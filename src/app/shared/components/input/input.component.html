<div (click)="input.focus()">
  <ng-content select="s-input-label"></ng-content>
</div>
<div class="container">
  <input
      #input
      (input)="writeValue(input.value)"
      [value]="value"
      [placeholder]="placeholder"
      [disabled]="disabled"
      type="text"
      class="text16 input"
  />
  <div
    *ngIf="required"
    class="required"
  ></div>
</div>

<r-input-error
  *ngIf="error"
  @errorAnimation
></r-input-error>
<ng-content></ng-content>
