<r-padding
  [horizontal]="true"
  class="row-column"
>
  <div class="primary">
    <a
      [routerLink]="[]"
      class="h3"
    >
      {{title}}
    </a>
  </div>
  <div class="blocks column">
    <div
      *ngFor="let el of elements; let first = first; let index = index;"
      [class.mt-6]="!first"
      class="nav-block"
    >
      <div class="row-column">
        <img [src]="images[index]"/>
        <div class="column">
          <a href="" class="h3">
            {{el.props.title}}
          </a>
          <a href="" class="text32">
            {{el.props.text}}
          </a>
        </div>
      </div>
    </div>
  </div>
</r-padding>
