<r-padding
  [horizontal]="false"
  class="row-column"
>
  <div class="primary">
    <a
      [routerLink]="[]"
    >
      <h2>{{title}}</h2>
    </a>
  </div>
  <div class="blocks column">
    <div
      *ngFor="let el of elements; let first = first; let index = index;"
      [class.mt-6]="!first"
      class="nav-block"
    >
      <ng-container
        *ngTemplateOutlet="itemTemplate; context: {element: el, index: index}"
      ></ng-container>
    </div>
  </div>
</r-padding>
