<video
  *ngIf="contentFile"
  width="400"
  height="300"
  controls="controls"
>
  <source
    [src]="contentFile"
    type='video/mp4; codecs="avc1.42E01E, mp4a.40.2"'
  >
</video>

<button
  *ngIf="editor && id"
  mat-fab
  class="upload"
>
  <r-icon name="components/upload"></r-icon>
  <input
    (change)="$upload($event)"
    type="file"
    class="file"
  >
</button>
