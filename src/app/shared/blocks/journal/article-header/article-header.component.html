<r-padding>
  <r-card
    [subtitle]="props.subtitle"
  >
    <div
      title
      class="h2 mt-1"
    >
      {{props.title}}
    </div>
    <div
      description
      class="text32 mt-1_5"
    >
      {{props.description}}
    </div>

    <r-image [src]="'/assets/pictures/journal/article_header.png'"></r-image>
  </r-card>
</r-padding>
