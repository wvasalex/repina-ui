<r-padding>
  <r-card
    [subtitle]="props.subtitle"
  >
    <div
      [r-block]="editor"
      (contentChanged)="$contentChanged($event, 'title')"
      title
      class="h2 mt-1"
    >
      {{$getValue('title')}}
    </div>
    <div
      [r-block]="editor"
      (contentChanged)="$contentChanged($event, 'description')"
      description
      class="text32 mt-1_5"
    >
      {{$getValue('description')}}
    </div>

    <r-image [src]="'/assets/pictures/journal/article_header.png'"></r-image>
  </r-card>
</r-padding>
