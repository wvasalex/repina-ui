<div
  *ngIf="props.title"
  class="title h3"
>
  {{props.title}}
</div>

<div
  *ngIf="props.subtitle"
  [class.mt-1_5]="props.title"
  class="subtitle h4"
>
  {{props.subtitle}}
</div>

<div class="content">
  <div
    *ngIf="props.date"
    class="date text32"
  >
    {{props.date}}
  </div>

  <div class="row-column">
    <ng-content></ng-content>
  </div>
</div>
