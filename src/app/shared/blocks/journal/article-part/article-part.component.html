<div class="title h3">
  {{props.title}}
</div>

<div
  [class.mt-1_5]="props.title"
  class="subtitle h4"
>
  {{props.subtitle}}
</div>

<div class="content">
  <div
    *ngIf="props.date"
    class="date text32"
  >
    {{props.date}}
  </div>

  <r-blocks-render
    [blocks]="elements"
    typeKey="element_type"
    class="row-column"
  ></r-blocks-render>
</div>
