<div
  [class.small]="props.small"
  class="inner"
>
  <r-quote
    (contentChanged)="$contentChanged($event, 'value')"
    [r-block]="editor"
    [class.h3]="!props.small"
    [class.h4]="props.small"
  >
    <span
      [innerHTML]="$getValue('value')"
    ></span>
  </r-quote>

  <div
    *ngIf="$getValue('name')"
    class="author"
  >
    <r-article-image
      [id]="id"
      [contentFile]="contentFile"
      [props]="props"
      [editor]="editor"
      class="avatar"
    ></r-article-image>

    <div class="ml-2 mt-1">
      <div
        (contentChanged)="$contentChanged($event, 'name')"
        [r-block]="editor"
        [innerHTML]="$getValue('name')"
        class="h4"
      >
      </div>
      <div
        (contentChanged)="$contentChanged($event, 'role')"
        [r-block]="editor"
        [innerHTML]="$getValue('role')"
        class="text32"
      >
      </div>
    </div>
  </div>
  <div
    *ngIf="editor"
    class="mt-2"
  >
    <mat-checkbox
      [(ngModel)]="props.small"
      name="small"
    >
      Без фона
    </mat-checkbox>
  </div>
</div>
