<div
  *ngFor="let block of $visible(blocks); let index = index"
  [attr.rel]="typeKey + '_' + index"
  [attr.class]="typeKey + ' content-item'"
>
  <ng-container [ngSwitch]="block[typeKey]">
    <r-article-header
      *ngSwitchCase="'article-header'"
      [props]="block.props"
      [editor]="editor"
    ></r-article-header>

    <r-article-part
      *ngSwitchCase="'article-part'"
      [props]="block.props"
      [elements]="block.content_elements"
      [editor]="editor"
    ></r-article-part>

    <r-article-text
      *ngSwitchCase="'article-text'"
      [props]="block.props"
      [editor]="editor"
    ></r-article-text>

    <r-article-image
      *ngSwitchCase="'article-image'"
      [props]="block.props"
      [editor]="editor"
    ></r-article-image>

    <r-article-quote
      *ngSwitchCase="'article-quote'"
      [props]="block.props"
      [editor]="editor"
    ></r-article-quote>

    <r-article-author
      *ngSwitchCase="'article-author'"
      [props]="block.props"
      [editor]="editor"
    ></r-article-author>
  </ng-container>

  <div
    *ngIf="editor"
    class="controls row"
  >
    <r-icon-button
      (click)="$swapElements(block)"
      icon="repeat"
      class="block-control"
    ></r-icon-button>

    <r-icon-button
      (click)="$move(block, 1)"
      icon="down-arrow"
      class="block-control ml-2"
    ></r-icon-button>

    <r-icon-button
      (click)="$move(block, -1)"
      icon="down-arrow"
      class="block-control revert ml-2"
    ></r-icon-button>

    <r-icon-button
      (click)="$remove(block)"
      icon="close"
      class="ml-2"
    ></r-icon-button>
  </div>
</div>
