<a
  [attr.href]="editor ? null : props.href"
>
  <r-md
    [editor]="editor"
    [props]="props"
    prop="title"
    className="h2"
    class="title"
  ></r-md>

  <div class="footer">
    <div class="column">
      <div
        *ngIf="editor"
        (contentChanged)="$contentChanged($event, 'href')"
        [r-block]="editor"
        [innerHTML]="$getValue('href')"
        class="text-32"
      ></div>
      <r-md
        *ngIf="type != '3'"
        [editor]="editor"
        [props]="props"
        prop="source"
        className="h2 label"
      ></r-md>
    </div>

    <div
      *ngIf="contentFile && !editor"
      [style.backgroundImage]="'url(' + contentFile + ')'"
      class="image"
    ></div>

    <r-image-upload
      *ngIf="editor"
      [editor]="editor"
      [id]="id"
      [contentFile]="contentFile"
      [props]="props"
      endpoint="main_content_elements"
      class="image"
    ></r-image-upload>
  </div>
</a>
