<img
  *ngIf="placeholder"
  (load)="$ready()"
  src="/assets/pictures/sphere.jpg"
>

<video
  #video
  muted
  playsinline
  preload="none"
  class="video-js"
></video>

<ng-container *ngIf="editor">
  <button
    *ngIf="id"
    mat-fab
    class="upload"
  >
    <r-icon name="components/upload"></r-icon>
    <input
      (change)="$upload($event)"
      type="file"
      class="file"
    >
  </button>

  <r-image-placeholder
    *ngIf="!id"
  >
    Сохраните проект для загрузки медиа
  </r-image-placeholder>
</ng-container>
