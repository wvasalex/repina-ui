<r-padding
  [horizontal]="true"
>
  <div class="menu">
    <a [routerLink]="['/']">
      <r-logo menuColor="black"></r-logo>
    </a>
    <div class="right">
      <r-button
        (click)="$priceRequest()"
        class="request-button ml-2"
      >
        Запросить стоимость
      </r-button>
      <img
        (click)="$closeDrawer()"
        src="/assets/icons/menu/close.svg"
        width="38"
        class="menu-item ml-2"
      />
    </div>
  </div>
  <div class="mt-8">
    <a
      *ngFor="let item of items"
      [routerLink]="[item.routerLink]"
      class="d-block mt-2 h2"
    >
      {{item.label}}
    </a>
  </div>
</r-padding>
