<r-padding [horizontal]="true">
  <div class="full">
    <a [routerLink]="['/']">
      <r-logo [menuColor]="color"></r-logo>
    </a>
    <div
      *ngIf="menu"
      cdkDropList
      cdkDropListOrientation="horizontal"
      (cdkDropListDropped)="$sort($event)"
      class="menu"
    >
      <r-menu-item
        *ngFor="let item of menu.content_elements"
        (change)="$save()"
        [props]="item.props"
        [editor]="editor"
        cdkDrag
        class="menu-item ml-2"
      >
      </r-menu-item>
      <r-button
        (click)="$priceRequest()"
        class="menu-item request-button ml-2"
      >
        Запросить стоимость
      </r-button>
      <a
        class="menu-item ml-2"
      >
        Eng
      </a>
      <a
        *rWithSession
        (click)="$toggleEditor()"
        class="menu-item ml-2"
      >ред.</a>
    </div>
  </div>

  <div class="mobile">
    <a [routerLink]="['/']">
      <r-logo [menuColor]="color"></r-logo>
    </a>
    <div class="menu">
      <r-button
        (click)="$priceRequest()"
        class="menu-item request-button ml-2"
      >
        Запросить стоимость
      </r-button>
      <r-burger
        (click)="$openDrawer()"
        [menuColor]="color"
        class="ml-2"
      ></r-burger>
    </div>
  </div>
</r-padding>
